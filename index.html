<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <!--begin::Links-->
    <link rel="stylesheet" type="text/css" href="/style/style.css" />
    <!--begin::Normalize CSS-->
    <link rel="stylesheet" type="text/css" href="style/normalize.css" />
    <!--end::Normalize Css-->
    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <!--end::Links-->
</head>
<body>
    <!--begin::Container-->
    <div id="container">
        <!--begin::Header-->
        <header>
            <!--begin::Logo-->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>
            <!--end::Logo-->
            <!--begin::Nav-->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeo</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contatos</a></li>
                </ul>
            </nav>
            <!--end::Nav-->
        </header>
        <!--end::Header-->
        <!--begin::Main-->
        <div id="main">
            <div id="content">
                <section id="cover">
                    <img src="/img/museu.png" alt="" />
                </section>
            </div>
            <aside id="side">
                <section id="testimony">
                    <img src="img/depoimento.png" alt="" />
                </section>
                <!--begin::Visit-->
                <section id="visit">
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend class="leg">Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="field" type="text" id="data" value="dd/mm/aaa" />
                            <label for="quant">Quantidade de Pessoas</label>
                            <input class="field1" type="text" id="quant" value="1" />
                        </fieldset>
                        <input class="botao" type="submit" value="Verificar disponibilidade" />
                    </form>
                </section>
                <!--end::Visit-->
                <!--begin::gallery-->
                <section id="gallery">
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img class="fotos" src="img/imagem1.jpg" alt="" />
                    </a>
                    <a href="">
                        <img class="fotos" src="img/imagem2.jpg" alt="" />
                    </a>
                    <a href="">
                        <img class="fotos" src="img/imagem3.jpg" alt="" />
                    </a>
                    <a href="">
                        <img class="fotos" src="img/imagem4.jpg" alt="" />
                    </a>

                </section>
                <!--end::gallery-->
            </aside>
        </div>
        <!--end::Main-->
    </div>
    <!--end::Container-->
</body>
</html>
